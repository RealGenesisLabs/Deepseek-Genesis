<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050607;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 800px;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <script src="game.js"></script>
    <script>
        // Initialize the game when the frame loads
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
